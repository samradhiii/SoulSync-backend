services:
  - type: web
    name: soulsync-backend
    env: node
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && npm start
    # IMPORTANT: Do NOT commit secret values here. Set all secrets via Render Dashboard > Environment.
    # The keys are listed for documentation purposes only.
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
      - key: JWT_SECRET
      - key: JWT_EXPIRE
      - key: EMAIL_HOST
      - key: EMAIL_PORT
      - key: EMAIL_USER
      - key: EMAIL_PASS
      - key: EMAIL_SECURE
      - key: ENCRYPTION_KEY
      - key: CLIENT_URL
        value: https://soulsync-app.netlify.app